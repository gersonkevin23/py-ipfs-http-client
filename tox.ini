[tox]
minversion = 1.6
envlist =
    pep8,
    py26,
    py27,
    py33,
    py34,

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
    py.test {posargs}

[testenv:pep8]
commands =
  flake8 {posargs}

[flake8]
ignore = E222,E221,F403
exclude =  .venv,.git,.tox,dist,doc,*egg,build,tools,test
